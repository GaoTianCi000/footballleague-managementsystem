<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form action="/users" method="POST" th:object="${userModel.user}">
    用户名:<br>
    <input type="text" name="account" th:value="*{account}">
    <br>
    密码:<br>
    <input type="text" name="password" th:value="*{password}">
    联系方式:<br>
    <input type="text" name="tel" th:value="*{tel}">
    <input type="submit" value="提交">
</form>
</body>
</html>
